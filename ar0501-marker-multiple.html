<!doctype HTML>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
     
        <!-- handle hiro marker -->
         <a-marker preset="hiro">
            <a-image id="image" src="b2.png" position="0 0 -5" rotation="-90 0 0" scale="4 4 4"></a-image>
        </a-marker>
        <!-- handle kanji marker -->
        <a-marker preset="kanji">
            <a-image id="image" src="a2.png" position="0 0 -3" rotation="-90 0 0" scale="4 4 4  "></a-image>
        </a-marker>
        <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-image id="image" src="a3.png" position="0 0 -7" rotation="-90 0 0" scale="6 6 6 "></a-image>
        </a-marker>
        <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-image id="image" src="a4.png" position="0 0 -6" rotation="-90 0 0" scale="6 6 6"></a-image>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
